name: Daily Model Predictions for Nasdaq-100 + Evaluation
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
jobs:
  evaluate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Run Scripts
        env:
          DB_URL: ${{ secrets.DB_URL }}
        run: |
          pip install pandas loguru numpy yfinance python-dotenv sqlalchemy psycopg2-binary

          python -m scripts.predict_nasdaq_100
          python -m scripts.evaluate
