name: HF Space Ping

on:
  schedule:
    - cron: '0 0 * * *'

  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Hugging Face Spaces
        run: |
          echo "Pinging API..."
          curl -I -s -o /dev/null -w "%{http_code}" https://huggingface.co/spaces/yezdata/financial-volatility-forecaster | grep -E "200|302"
          echo -e "\nPinging Report..."
          curl -I -s -o /dev/null -w "%{http_code}" https://huggingface.co/spaces/yezdata/financial-volatility-forecaster-report | grep -E "200|302"
