name: Sync to Hugging Face Hub

on:
  push:
    branches: [main] 

  # spustit akci i ručně tlačítkem
  workflow_dispatch:

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"
          git push https:yezdata:$HF_TOKEN@huggingface.co/spaces/yezdata/financial-volatility-forecaster main --force
